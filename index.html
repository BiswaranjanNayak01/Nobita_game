<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose selection Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1><i>Win Your Character</i></h1>
    <div class="choices">
        <div class="choice" id="red">
            <img src="./imageFolder/red_rose.png">
        </div>
        <div class="choice" id="yellow">
            <img src="./imageFolder/yellow_rose.png">
        </div>
        <div class="choice" id="pink">
            <img src="./imageFolder/pink_rose.png">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user_score">0</p>
            <p id="user">user</p>
        </div>
        <div class="score">
            <p id="computer_score">0</p>
            <p id="computer">computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg-container-id">Play your move</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
